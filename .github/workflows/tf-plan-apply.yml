name: 'Terraform Plan/Apply'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

#Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  deploy-aci:
    runs-on: ubuntu-latest
    outputs:
      aci_name: ${{ steps.set-name.outputs.aci_name }}
    steps:
      # checkout the repo
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Generate ACI name'
        id: set-name
        run: |
          ACI_NAME="gh-runner-linux-${{ github.run_id }}"
          echo "ACI_NAME=${ACI_NAME}" >> $GITHUB_ENV
          echo "aci_name=${ACI_NAME}" >> $GITHUB_OUTPUT
          echo "Generated ACI Name: ${ACI_NAME}"

      - name: 'Create Azure Container Instance'
        run: |
          az container create \
            --resource-group "${{ env.ACI_RESOURCE_GROUP }}" \
            --name "${{ env.ACI_NAME }}" \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/github-runner-lin:${{ env.RUNNER_VERSION }} \
            --registry-login-server "${{ secrets.REGISTRY_LOGIN_SERVER }}" \
            --registry-username "${{ secrets.REGISTRY_USERNAME }}" \
            --registry-password "${{ secrets.REGISTRY_PASSWORD }}" \
            --environment-variables GH_TOKEN="${{ secrets.PAT_TOKEN }}" GH_OWNER="${{ env.GH_OWNER }}" \
            --vnet "${{ env.VNET_NAME }}" \
            --subnet "${{ env.SUBNET_NAME }}"

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ghrunner ### change to ubuntu-latest for MS hosted
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
    
    # Sign-in to Azure with Github secrets
    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.KV_AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.KV_AZURE_SUBSCRIPTION_ID }}

    # Access environemnt secrets stored in Keyvault ### Provide valid environment secrets
    - name: Read secrets
      uses: azure/CLI@v2
      with:
        azcliversion: latest
        inlineScript: |
          echo sub=$(az keyvault secret show --vault-name kv-miszelgithub --name sandboxsub --query value --out tsv) >> $GITHUB_ENV
          echo spn=$(az keyvault secret show --vault-name kv-miszelgithub --name spnreader --query value --out tsv) >> $GITHUB_ENV

    # # Install the latest version of the Terraform CLI ### this step is needed only with short lived runners
    # - name: Setup Terraform
    #   uses: hashicorp/setup-terraform@v3
    #   with:
    #     terraform_wrapper: false

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
      env:
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: "${{ env.sub }}"
        ARM_CLIENT_ID: "${{ env.spn }}"

    # Checks that all Terraform configuration files adhere to a canonical format
    # Will fail the build if not
    - name: Terraform Format
      run: terraform fmt -check

    # Generates an execution plan for Terraform
    # An exit code of 0 indicated no changes, 1 a terraform failure, 2 there are pending changes.
    - name: Terraform Plan
      id: tf-plan
      env:
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: "${{ env.sub }}"
        ARM_CLIENT_ID: "${{ env.spn }}"
      run: |
        export exitcode=0
        terraform plan -detailed-exitcode -no-color -out tfplan || export exitcode=$?

        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        
        if [ $exitcode -eq 1 ]; then
          echo Terraform Plan Failed!
          exit 1
        else 
          exit 0
        fi
        
    # Save plan to artifacts  
    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan
        
    # Create string output of Terraform Plan
    - name: Create String Output
      id: tf-plan-string
      run: |
        TERRAFORM_PLAN=$(terraform show -no-color tfplan)
        
        delimiter="$(openssl rand -hex 8)"
        echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
        echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
        echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo '```terraform' >> $GITHUB_OUTPUT
        echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "</details>" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT
        
    # Publish Terraform Plan as task summary
    - name: Publish Terraform Plan to Task Summary
      env:
        SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
      run: |
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
      
    # If this is a PR post the changes
    - name: Push Terraform Output to PR
      if: github.ref != 'refs/heads/main'
      uses: actions/github-script@v7
      env:
        SUMMARY: "${{ steps.tf-plan-string.outputs.summary }}"
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `${process.env.SUMMARY}`;
            github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
            })
                
  terraform-apply:
    name: 'Terraform Apply'
    if: github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.tfplanExitCode == 2
    runs-on: ghrunner
    environment: production
    needs: [terraform-plan]
    
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
    
    # Sign-in to Azure with Github secrets
    - name: Azure Login
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.KV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KV_AZURE_SUBSCRIPTION_ID }}

    # Access environemnt secrets stored in Keyvault ### Provide valid environment secrets
    - name: Read secrets
      uses: azure/CLI@v2
      with:
        azcliversion: latest
        inlineScript: |
          echo sub=$(az keyvault secret show --vault-name kv-miszelgithub --name sandboxsub --query value --out tsv) >> $GITHUB_ENV
          echo spn=$(az keyvault secret show --vault-name kv-miszelgithub --name spnadmin --query value --out tsv) >> $GITHUB_ENV

    # # Install the latest version of Terraform CLI ### This step is needed only with short lived runners
    # - name: Setup Terraform
    #   uses: hashicorp/setup-terraform@v3

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
      env:
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: "${{ env.sub }}"
        ARM_CLIENT_ID: "${{ env.spn }}"

    # Download saved plan from artifacts  
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan

    # Terraform Apply
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      env:
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: "${{ env.sub }}"
        ARM_CLIENT_ID: "${{ env.spn }}"
  
  destroy-aci:
    runs-on: ubuntu-latest
    needs: deploy-aci
    steps:
      # Login via Azure CLI (required to run Azure CLI commands)
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Delete the Azure Container Instance using the output from the previous job
      - name: 'Delete Azure Container Instance'
        run: |
          az container delete \
          --resource-group "${{ env.ACI_RESOURCE_GROUP }}" \
          --name "${{ needs.deploy-aci.outputs.aci_name }}" \
          --yes